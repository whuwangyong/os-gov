<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>开源治理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="sdk/sdk.css"/>
    <link rel="stylesheet" href="sdk/helper.css"/>
    <link rel="stylesheet" href="sdk/iconfont.css"/>
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="sdk/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            "type": "page",
            "title": "应用部署",
            "subTitle": "应用部署",
            "remark": "暂无提示",
            "body": [
                {
                    "type": "crud",
                    "syncLocation": true,
                    "loadDataOnce": true,
                    "autoFillHeight": false,
                    // "loadDataOnceFetchOnFilter": true,
                    // "autoGenerateFilter": true,
                    // "alwaysShowPagination": true,
                    "footerToolbar": [
                        "statistics",
                        "switch-per-page",
                        "pagination"
                    ],
                    "api": {
                        "method": "get",
                        "url": "/api/apps-hosts",
                        "dataType": "json"
                    },
                    "columns": [
                        {
                            "name": "appId",
                            "type": "text",
                            "label": "应用Id"
                        },
                        {
                            "name": "appName",
                            "type": "text",
                            "label": "应用名称",
                            "searchable": true
                        },
                        {
                            "name": "appEnv",
                            "type": "text",
                            "label": "应用环境"
                        },
                        {
                            "name": "hostId",
                            "type": "text",
                            "label": "主机Id"
                        },
                        {
                            "name": "ip",
                            "type": "text",
                            "label": "ip",
                            "searchable": true
                        },
                        {
                            "name": "hardware",
                            "type": "text",
                            "label": "硬件环境"
                        },
                        {
                            "name": "network",
                            "type": "text",
                            "label": "网络环境"
                        }
                    ],
                    "perPage": 20,
                    "perPageAvailable": [10, 20, 50, 100, 200]
                }
            ],
            "aside": [
                {
                    "type": "nav",
                    "stacked": true,
                    "source": "get:/api/nav"
                }
            ],
            "messages": {},
            "pullRefresh": {}
        };
        let amisScoped = amis.embed(
            '#root',
            amisJSON,
            {},
            {}
        );
    })();
</script>
</body>
</html>
