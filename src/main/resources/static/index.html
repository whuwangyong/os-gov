<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>开源治理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="sdk/sdk.css"/>
    <link rel="stylesheet" href="sdk/helper.css"/>
    <link rel="stylesheet" href="sdk/iconfont.css"/>
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="sdk/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            "type": "page",
            "title": "总览",
            "initApi": {
                "method": "get",
                "url": "/api/state",
                "dataType": "json"
            },
            "body": [
                {
                    "type": "grid",
                    "columns": [
                        {
                            "type": "panel",
                            "title": "开源治理健康度",
                            "className": "Panel--primary",
                            "body": {
                                "type": "chart",
                                "config": {
                                    series: [
                                        {
                                            type: 'gauge',
                                            startAngle: 180,
                                            endAngle: 0,
                                            min: 0,
                                            max: 1,
                                            splitNumber: 8,
                                            axisLine: { // 圆弧
                                                lineStyle: {
                                                    width: 5,
                                                    color: [
                                                        [0.25, '#FF6E76'],
                                                        [0.5, '#FDDD60'],
                                                        [0.75, '#58D9F9'],
                                                        [1, '#7CFFB2']
                                                    ]
                                                }
                                            },
                                            pointer: {
                                                icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                                                length: '12%',
                                                width: 10,
                                                offsetCenter: [0, '-55%'],
                                                itemStyle: {
                                                    color: 'auto'
                                                }
                                            },
                                            axisTick: { // 小刻度
                                                length: 12,
                                                lineStyle: {
                                                    color: 'auto',
                                                    width: 2
                                                }
                                            },
                                            splitLine: { // 大刻度
                                                length: 20,
                                                lineStyle: {
                                                    color: 'auto',
                                                    width: 3
                                                }
                                            },
                                            axisLabel: {
                                                color: '#464646',
                                                fontSize: 20,
                                                distance: -70,
                                                formatter: function (value) {
                                                    if (value === 0.875) {
                                                        return '优秀';
                                                    } else if (value === 0.625) {
                                                        return '良好';
                                                    } else if (value === 0.375) {
                                                        return '一般';
                                                    } else if (value === 0.125) {
                                                        return '危险';
                                                    }
                                                    return '';
                                                }
                                            },
                                            title: {
                                                offsetCenter: [0, '-20%'],
                                                fontSize: 40
                                            },
                                            detail: {
                                                fontSize: 50,
                                                offsetCenter: [0, '0%'],
                                                valueAnimation: true,
                                                formatter: function (value) {
                                                    return Math.round(value * 100) + '分';
                                                },
                                                color: 'auto'
                                            },
                                            data: [
                                                {
                                                    value: "${items[0].grade}"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            }
                        },
                        {
                            "type": "panel",
                            "title": "制品漏洞情况",
                            "className": "Panel--primary",
                            "body":
                                {
                                    "type": "chart",
                                    "config": {
                                        title: {
                                            text: '各个漏洞等级的制品数量占比',
                                            subtext: 'xxx',
                                            left: 'center'
                                        },
                                        tooltip: {
                                            trigger: 'item'
                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'left'
                                        },
                                        series: [
                                            {
                                                name: '',
                                                type: 'pie',
                                                radius: '50%',
                                                label: {
                                                    formatter: '{b}: ({d}%)'
                                                },
                                                data: [
                                                    {value: "${items[0].artifactVul4Num}", name: '高危'},
                                                    {value: "${items[0].artifactVul3Num}", name: '严重'},
                                                    {value: "${items[0].artifactVul4Num}", name: '中危'},
                                                    {value: "${items[0].artifactVul1Num}", name: '低危'},
                                                    {value: "${items[0].artifactVul0Num}", name: '无'}
                                                ],
                                                emphasis: {
                                                    itemStyle: {
                                                        shadowBlur: 10,
                                                        shadowOffsetX: 0,
                                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                                    }
                                                }
                                            }
                                        ]
                                    }
                                }
                        },
                        {
                            "type": "panel",
                            "title": "制品开源协议分布",
                            "className": "Panel--primary",
                            "body":
                                {
                                    "type": "chart",
                                    "config": {
                                        title: {
                                            text: '各个开源协议的制品数量占比',
                                            subtext: 'xxx',
                                            left: 'center'
                                        },
                                        tooltip: {
                                            trigger: 'item'
                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'left'
                                        },
                                        series: [
                                            {
                                                name: '',
                                                type: 'pie',
                                                radius: '50%',
                                                label: {
                                                    formatter: '{b}: ({d}%)'
                                                },
                                                data: [
                                                    {value: "${items[0].artifactLicenseRisk3Num}", name: '高传染性'},
                                                    {value: "${items[0].artifactLicenseRisk2Num}", name: '中传染性'},
                                                    {value: "${items[0].artifactLicenseRisk1Num}", name: '低传染性'},
                                                    {value: "${items[0].artifactLicenseRisk0Num}", name: '无传染性'},
                                                ],
                                                emphasis: {
                                                    itemStyle: {
                                                        shadowBlur: 10,
                                                        shadowOffsetX: 0,
                                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                                    }
                                                }
                                            }
                                        ],
                                        color: ['#002c53', '#ffa510', '#0c84c6', '#f74d4d', '#2455a4', '#41b7ac']
                                    }
                                }
                        }
                    ]
                },
                {
                    "type": "grid",
                    "columns": [
                        {
                            "type": "panel",
                            "title": "风险系数最高的制品Top-100",
                            "className": "Panel--primary",
                            "body": [
                                {
                                    "type": "html",
                                    "html": "一个制品的风险系数 = 其所有的漏洞风险之和；每个漏洞的风险 = 风险等级 * 利用难度"
                                },
                                {
                                    "type": "crud",
                                    "loadDataOnce": true,
                                    "syncLocation": false,
                                    "api": {
                                        "method": "get",
                                        "url": "/api/state/top",
                                        "dataType": "json"
                                    },
                                    "columns": [
                                        {
                                            "name": "artifactId",
                                            "label": "制品Id",
                                            "type": "text"
                                        },
                                        {
                                            "name": "artifactOrg",
                                            "label": "制品组织",
                                            "type": "text"
                                        },
                                        {
                                            "name": "artifactName",
                                            "label": "制品名称",
                                            "type": "text",
                                            "searchable": true
                                        },
                                        {
                                            "name": "artifactVersion",
                                            "label": "制品版本",
                                            "type": "text"
                                        },
                                        {
                                            "name": "risk",
                                            "label": "风险系数",
                                            "type": "text"
                                        }
                                    ],
                                    "perPage": 10,
                                    "perPageAvailable": [10, 20, 50, 100]
                                }
                            ]
                        }
                    ]
                }
            ],
            "aside": [
                {
                    "type": "nav",
                    "stacked": true,
                    "links": [
                        {
                            "label": "总览", "icon": "fa-solid fa-house",
                            "to": "/"
                        },
                        {
                            "label": "基础信息管理",
                            "to": "/artifacts.html",
                            "children": [
                                {
                                    "label": "制品",
                                    "to": "/artifacts.html"
                                },
                                {
                                    "label": "漏洞",
                                    "to": "/vulnerabilities.html"
                                },
                                {
                                    "label": "协议",
                                    "to": "licenses.html"
                                },
                                {
                                    "label": "标签",
                                    "to": "tags.html"
                                },
                                {
                                    "label": "应用",
                                    "to": "apps.html"
                                },
                                {
                                    "label": "主机",
                                    "to": "hosts.html"
                                }
                            ]
                        },
                        {
                            "label": "关联关系维护",
                            "to": "/artifacts-vulnerabilities.html",
                            "children": [
                                {
                                    "label": "制品-漏洞",
                                    "to": "/artifacts-vulnerabilities.html"
                                },
                                {
                                    "label": "制品-协议",
                                    "to": "/artifacts-licenses.html"
                                },
                                {
                                    "label": "制品-标签",
                                    "to": "/artifacts-tags.html"
                                },
                                {
                                    "label": "制品-应用",
                                    "to": "/artifacts-apps.html"
                                },
                                {
                                    "label": "应用-主机",
                                    "to": "apps-hosts.html"
                                }
                            ]
                        }
                    ]
                }
            ],
            "messages": {},
            "pullRefresh": {}
        };
        let amisScoped = amis.embed(
            '#root',
            amisJSON,
            {},
            {}
        );
    })
    ();
</script>
</body>
</html>
